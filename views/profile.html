<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Profile</title>

</head>
<body>
    <div class="container-fluid bg-dark vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row container-fluid d-flex justify-content-center">
            <div class="col-md-3">
                <h1 class="text-center text-light">Profile</h1>
                <div class="card" style="min-width: 400px;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5>User ID:</h5>
                            <p>{{user.id}}</p>
                        </li>
                        <li class="list-group-item">
                            <h5>First Name:</h5>
                            <p>{{user.firstname}}</p>
                        </li>
                        <li class="list-group-item">
                            <h5>Last Name:</h5>
                            <p>{{user.lastname}}</p>
                        </li>
                        <li class="list-group-item">
                            <h5>Age:</h5>
                            <p>{{user.age}}</p>
                        </li>
                        <li class="list-group-item">
                            <h5>Email:</h5>
                            <p>{{user.email}}</p>
                        </li>
                        <li class="list-group-item">
                            <h5>Password:</h5>
                            <p>{{user.password}}</p>
                        </li>
                    </ul>
                    
                    <a href="/users" class="btn btn-info btn-lg btn-block">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
